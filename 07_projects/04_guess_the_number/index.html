<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">Number guessing game</div>
            <div class="desc">
                Try and guess a random number <br> between 1 and 100. <br>

                You have 10 attempts to guess the right number.
                
                
            </div>
            <form action="">
                <label for="number" class="heading" id="guess">Guess The Number</label> <br>
                <input type="text" class="number" id="userIn"> <br>
                <input type="submit" id="subt" value="Submit guess">
            </form>
            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="remain">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
