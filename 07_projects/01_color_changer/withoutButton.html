<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Changer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .color{
        border:1px solid black;
    }
  </style>
  <body>
    <div class="wrapper" id="parent">
      <h1 class="heading">Color Scheme Switcher</h1>
      <div class="container">
        <span class="color" id="grey"></span>
        <span class="color" id="white"></span>
        <span class="color" id="blue"></span>
        <span class="color" id="yellow"></span>
      </div>
      <h1 class="text">
        Try clicking on one of the colors above <br />
        to change the background color of
        <br />this page!
      </h1>
    </div>
    <script src="withoutButton.js"></script>
  </body>
</html>
